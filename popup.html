<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>X Content Filter Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 13px;
            color: #e7e9ea;
            background-color: #15202b;
            padding: 16px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #fff;
        }
        h2 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #e7e9ea;
        }
        .section {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #38444d;
        }
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .status.active {
            background-color: rgba(0, 186, 124, 0.1);
            color: #00ba7c;
        }
        .status.inactive {
            background-color: rgba(244, 33, 46, 0.1);
            color: #f4212e;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status.active .status-dot {
            background-color: #00ba7c;
        }
        .status.inactive .status-dot {
            background-color: #f4212e;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #8b98a5;
            font-size: 12px;
        }
        input[type="password"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #38444d;
            border-radius: 4px;
            background-color: #192734;
            color: #e7e9ea;
            font-size: 13px;
            margin-bottom: 8px;
        }
        input:focus {
            outline: none;
            border-color: #1d9bf0;
        }
        .help-text {
            font-size: 11px;
            color: #8b98a5;
            margin-bottom: 8px;
        }
        .help-text a {
            color: #1d9bf0;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
        .topic-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background-color: #192734;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .topic-row .checkbox-wrapper {
            flex-shrink: 0;
        }
        .topic-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .topic-info {
            flex: 1;
            min-width: 0;
        }
        .topic-name {
            font-weight: 500;
            color: #e7e9ea;
            font-size: 13px;
        }
        .topic-description {
            font-size: 11px;
            color: #8b98a5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .topic-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .threshold-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        input[type="range"] {
            width: 60px;
            cursor: pointer;
        }
        .threshold-value {
            font-size: 11px;
            color: #8b98a5;
            width: 28px;
            text-align: right;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #8b98a5;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1;
        }
        .delete-btn:hover {
            color: #f4212e;
            background-color: rgba(244, 33, 46, 0.1);
        }
        .add-topic-btn {
            width: 100%;
            padding: 8px;
            background-color: transparent;
            border: 1px dashed #38444d;
            border-radius: 6px;
            color: #1d9bf0;
            cursor: pointer;
            font-size: 13px;
        }
        .add-topic-btn:hover {
            background-color: rgba(29, 155, 240, 0.1);
            border-color: #1d9bf0;
        }
        .add-topic-form {
            background-color: #192734;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
            display: none;
        }
        .add-topic-form.visible {
            display: block;
        }
        .add-topic-form input {
            margin-bottom: 8px;
        }
        .add-topic-form .form-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .add-topic-form .form-row input {
            margin-bottom: 0;
        }
        .form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background-color: #1d9bf0;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #1a8cd8;
        }
        .btn-secondary {
            background-color: transparent;
            color: #e7e9ea;
            border: 1px solid #536471;
        }
        .btn-secondary:hover {
            background-color: rgba(239, 243, 244, 0.1);
        }
        .save-btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
        }
        .topics-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .message {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
            display: none;
        }
        .message.success {
            display: block;
            background-color: rgba(0, 186, 124, 0.1);
            color: #00ba7c;
        }
        .message.error {
            display: block;
            background-color: rgba(244, 33, 46, 0.1);
            color: #f4212e;
        }
    </style>
</head>
<body>
    <h1>X Content Filter</h1>

    <div id="status" class="status inactive">
        <span class="status-dot"></span>
        <span id="status-text">API key required</span>
    </div>

    <div id="message" class="message"></div>

    <div class="section">
        <h2>API Key</h2>
        <label for="apiKey">OpenRouter API Key</label>
        <input type="password" id="apiKey" placeholder="sk-or-...">
        <p class="help-text">
            Get your API key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>
        </p>
        <p class="help-text">
            Sign up for OpenRouter, navigate to the Keys section, and create a new key.
        </p>
    </div>

    <div class="section">
        <h2>Filter Topics</h2>
        <div id="topics-list" class="topics-list"></div>

        <button id="add-topic-btn" class="add-topic-btn">+ Add Topic</button>

        <div id="add-topic-form" class="add-topic-form">
            <label for="new-topic-name">Topic Name</label>
            <input type="text" id="new-topic-name" placeholder="e.g., spam">

            <label for="new-topic-description">Description</label>
            <input type="text" id="new-topic-description" placeholder="e.g., posts that appear to be spam">

            <div class="form-row">
                <div style="flex: 1;">
                    <label for="new-topic-threshold">Threshold (0-1)</label>
                    <input type="number" id="new-topic-threshold" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>

            <div class="form-actions">
                <button id="cancel-add-topic" class="btn btn-secondary">Cancel</button>
                <button id="confirm-add-topic" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>

    <button id="save-btn" class="btn btn-primary save-btn">Save Settings</button>

    <script src="popup.js"></script>
</body>
</html>
